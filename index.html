<!DOCTYPE HTML>

<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
	<title> Etch-A-Sketch </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>

	<div id="top">
		<form>

		<div id="height">
			<h4>Cell Height</h4>
			<input type="text" id="heightInput" value="3">
		</div>

		<div id="width">
			<h4>Cell Width</h4>
			<input type="text" id="widthInput" value="3">
		</div>

		<div id="colors">
		<h4>Fill Color</h4>
			<select id="colorInput">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select>
		</div>

		<div id="res">
		<h4 id="dim">Dimensions: 650x650</h4>
			<button id="resButton">New Grid Dimensions</button>
		</div>

		<div id="generate">
			<button id="generateCells">Generate Cells</button>
		</div>

		</form>
	</div>
	<hr>
<div id="gridWrapper">
	<div id="main">
	</div>
</div>
</body>
